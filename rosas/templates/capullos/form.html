<form enctype="multipart/form-data" method="post">
 {% csrf_token  %}
 {% for campo in formulario %}

    <!-- formulario de ingreso-->
    <div class="form-group">
        <label for="" class="form-label">{{ campo.label }}:</label>

        {% if campo.field.widget.input_type == 'file' and campo.value %}
            <br>
            <img src="{{ MEDIA_URL }}/imagenes/{{ campo.value }}" width="100">
        {% endif %}

        <!--traer campos de formulario y poder tambien llamar la
        informacion y editarla, modificarla y guaardarla-->
        <input type="{{ campo.field.widget.input_type }}"
               class="form-control"
               name="{{ campo.name }}"
               id=""
               aria-describedby="helpId"
               placeholder="{{ campo.label }}"
               value="{{ campo.value | default:'' }}" />

    </div>

    <!-- controlar errores-->
    <div class="col-12 help-text"> {{ campo.errors }} </div>

 {% endfor %}

 <input name="" id="" class="btn btn-success" type="submit" value="Enviar informacion">
 <a name="" id="" class="btn btn-danger" href="{% url 'las_flores' %} " role="button">Cancelar</a>

</form>
